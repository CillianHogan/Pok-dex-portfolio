<!DOCTYPE html>  
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class="pokedex-nav">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="Pokedex Logo">
            <ul class="filter-wrapper">
                <li class="nav-item"><button class="type-filter" id="seeAll">See all</button></li>
                <li class="nav-item"><button class="type-filter normal" id="normal">Normal</button></li>
                <li class="nav-item"><button class="type-filter fire" id="fire">Fire</button></li>
                <li class="nav-item"><button class="type-filter water" id="water">Water</button></li>
                <li class="nav-item"><button class="type-filter grass" id="grass">Grass</button></li>
                <li class="nav-item"><button class="type-filter electric" id="electric">Electric</button></li>
                <li class="nav-item"><button class="type-filter ice" id="ice">Ice</button></li>
                <li class="nav-item"><button class="type-filter fighting" id="fighting">Fighting</button></li>
                <li class="nav-item"><button class="type-filter poison" id="poison">Poison</button></li>
                <li class="nav-item"><button class="type-filter ground" id="ground">Ground</button></li>
                <li class="nav-item"><button class="type-filter flying" id="flying">Flying</button></li>
                <li class="nav-item"><button class="type-filter psychic" id="psychic">Psychic</button></li>
                <li class="nav-item"><button class="type-filter bug" id="bug">Bug</button></li>
                <li class="nav-item"><button class="type-filter rock" id="rock">Rock</button></li>
                <li class="nav-item"><button class="type-filter ghost" id="ghost">Ghost</button></li>
                <li class="nav-item"><button class="type-filter dark" id="dark">Dark</button></li>
                <li class="nav-item"><button class="type-filter dragon" id="dragon">Dragon</button></li>
                <li class="nav-item"><button class="type-filter steel" id="steel">Steel</button></li>
                <li class="nav-item"><button class="type-filter fairy" id="fairy">Fairy</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="all">
            <div class="all-pokemon" id="pokemonList">
                <div class="pokemon">
                    <p class="pokemon-id-back">#025</p>
                    <div class="pokemon-image">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="Pikachu">
                    </div>
                    <div class="pokemon-info">
                        <div class="name-holder">
                            <p class="pokemon-id">#025</p> 
                            <h2 class="pokemon-name">Pikachu</h2>
                        </div>
                        <div class="pokemon-types">
                            <p class="electric type">ELECTRIC</p>
                            <p class="steel type">STEEL</p>
                        </div>
                        <div class="pokemon-stats">
                            <p class="stat">4m</p>
                            <p class="stat">2.5kg</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
